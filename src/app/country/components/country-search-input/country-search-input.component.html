<section class="flex flex-row gap-2 mt-2 justify-center md:justify-start">
  <input
    type="text"
    class="input input-bordered rounded-lg mr-2 w-56"
    [placeholder]="placeholder()"
    autofocus
    #txtSearch
    (keyup.enter)="value.emit(txtSearch.value)"
    (keyup)="inputValue.set(txtSearch.value)"
    [value]="inputValue()"
  />

  <button class="btn btn-accent" (click)="value.emit(txtSearch.value)">
    Buscar
  </button>
</section>

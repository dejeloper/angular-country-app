<section class="mt-5">
  <div
    class="grid max-w-screen-xl px-4 py-8 mx-auto md:gap-8 xl:gap-0 md:py-16 md:grid-cols-12"
  >
    <div class="mr-auto place-self-center md:col-span-7">
      <h1
        class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl"
      >
        {{ country().name }}
      </h1>
      <div class="p-5">
        <h3 class="text-xl font-bold tracking-tight text-gray-900">
          <a href="#">{{ country().region }}</a>
        </h3>
        <span class="text-gray-500">{{ country().subRegion }}</span>

        <p class="mt-3 mb-4 font-light text-gray-500">
          {{ country().details }}
        </p>
        <div class="mt-4 sm:items-center sm:gap-4 sm:flex">
          <p class="text-2xl font-extrabold text-gray-900 sm:text-3xl">
            {{ country().population | number }}
            <span class="text-sm text-gray-500">Habitantes</span>
          </p>
          <div class="stat hidden md:block">
            <div class="stat-title">Bandera</div>
            <div class="stat-value">{{ country().flag }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="md:mt-0 md:col-span-5 md:flex">
      <figure>
        <img [alt]="country().name" [src]="country().flagSvg" />
      </figure>
    </div>
  </div>
</section>

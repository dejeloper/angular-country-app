<section class="mx-10">
  <h1 class="text-3xl">Regiones</h1>

  <div class="flex flex-row gap-2 mt-5 justify-center">
    @for (region of regions; track region) {
    <button
      class="btn btn-outline btn-accent w-24"
      (click)="selectRegion(region)"
      [class.btn-active]="selectedRegion() === region"
    >
      {{ region }}
    </button>
    }
  </div>
</section>

<country-list
  [countries]="countryResource.value() ?? []"
  [errorMessage]="countryResource.error()"
  [isEmpty]="countryResource.value()?.length === 0"
  [isLoading]="countryResource.isLoading()"
/>
